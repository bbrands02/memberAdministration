<VirtualHost *:80>	
    ServerName localhost
	DocumentRoot "/var/www/public"

    ErrorLog /var/log/apache_error.log
    CustomLog /var/log/apache_access.log combined

    <Directory /var/www/public >
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
    
</VirtualHost>